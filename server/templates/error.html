<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Pokémon Knowledge Graph</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 800px;
        }

        .error-container h1 {
            font-size: 2.5rem;
            color: #ff5722;
            text-shadow: 3px 3px 0 #333;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .error-container a {
            display: inline-block;
            padding: 15px 30px;
            background: #2a75bb;
            color: white;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.2s ease-in-out, background 0.3s ease;
        }

        .error-container a:hover {
            transform: scale(1.1);
            background: #ffcc00;
            color: #2a75bb;
        }

        .error-details {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .error-details h2 {
            font-size: 1.5rem;
            color: #2a75bb;
            margin-bottom: 10px;
        }

        .error-details pre {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: #666;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .animated {
            animation: float 3s ease-in-out infinite;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('https://www.transparenttextures.com/patterns/pokemon.png');
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container h1 {
                font-size: 2rem;
            }

            .error-container p {
                font-size: 1rem;
            }

            .error-container a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .error-details h2 {
                font-size: 1.2rem;
            }

            .error-details pre {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .error-container h1 {
                font-size: 1.5rem;
            }

            .error-container p {
                font-size: 0.9rem;
            }

            .error-container a {
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .error-details h2 {
                font-size: 1rem;
            }

            .error-details pre {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Erreur - Pokémon Knowledge Graph</h1>
    </header>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('pokemon_list') }}">Pokémon</a>
        <a href="{{ url_for('trainer_list') }}">Trainers</a>
        <a href="{{ url_for('pokemon_list') }}">Abilities</a>
        <a href="{{ url_for('pokemon_list') }}">Locations</a>
        <a href="{{ url_for('pokemon_list') }}">Items</a>
        <a href="{{ url_for('pokemon_list') }}">Moves</a>
    </nav>

    <div class="error-container animated">
        <h1>Oups ! Une erreur s'est produite.</h1>
        <p>{{ message }}</p>
        <a href="{{ url_for('home') }}">Retour à l'accueil</a>

        <!-- Section pour afficher les détails de l'erreur (optionnel) -->
        {% if error %}
        <div class="error-details">
            <h2>Détails de l'erreur :</h2>
            <pre>{{ error }}</pre>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>© 2025 Pokémon Knowledge Graph Project | Made with ❤️</p>
    </div>

    <script>
        // JavaScript pour l'interactivité de la page d'erreur
        function searchEntity() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.location.href = `/search?query=${encodeURIComponent(query)}`;
            } else {
                alert("Veuillez entrer un terme de recherche !");
            }
        }

        // Fonction pour afficher/masquer les détails de l'erreur
        function toggleErrorDetails() {
            const errorDetails = document.querySelector('.error-details');
            if (errorDetails) {
                errorDetails.style.display = errorDetails.style.display === 'none' ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
