<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Ability - Pokémon Knowledge Graph</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #ffcccb, #ffeb3b);
            color: #333;
            text-align: center;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        header {
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff5722;
            text-shadow: 3px 3px 0 #333;
        }

        .ability-detail-section {
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .ability-detail-card {
            background: white;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        .ability-detail-card h2 {
            font-size: 2rem;
            color: #2a75bb;
            text-shadow: 2px 2px 0 #333;
            margin-bottom: 20px;
        }

        .ability-detail-card p {
            font-size: 1rem;
            color: #666;
            margin: 10px 0;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background: #2a75bb;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .btn-back:hover {
            background: #ffcc00;
            color: #2a75bb;
        }

        .footer {
            margin-top: 60px;
            padding: 20px;
            background: #333;
            color: white;
            font-size: 0.8rem;
            position: relative;
            z-index: 1;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .animated {
            animation: float 3s ease-in-out infinite;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('https://www.transparenttextures.com/patterns/pokemon.png');
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .ability-detail-card h2 {
                font-size: 1.5rem;
            }

            .ability-detail-card p {
                font-size: 0.9rem;
            }

            .btn-back {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .ability-detail-card h2 {
                font-size: 1.2rem;
            }

            .ability-detail-card p {
                font-size: 0.8rem;
            }

            .btn-back {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Détails de l'Ability</h1>
    </header>

    <div class="ability-detail-section">
        <div class="ability-detail-card animated">
            <!-- Nom de l'Ability -->
            <h2>{{ ability.name.value }}</h2>
            
            <!-- Nom japonais de l'Ability -->
            <p>Nom japonais : {{ ability.japaneseName.value }}</p>
            
            <!-- Bouton pour retourner à la liste des Abilities -->
            <a href="{{ url_for('ability_list') }}" class="btn-back">Retour à la liste</a>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Pokémon Knowledge Graph Project | Made with ❤️</p>
    </div>
</body>
</html>
